<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skin Pack Creator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  </head>
  <body>
    <h2>Minecraft Skin Pack Creator</h2>
    <label>Pack Name:</label>
    <input type="text" id="packName" placeholder="Enter pack name" />
    <input type="file" id="fileInput" accept="image/png" multiple />
    <div id="filePreview"></div>
    <button onclick="generateSkinPack()">Generate Pack</button>
    <div id="downloadLink"></div>

    <script src="test.js"></script>
  </body>
</html>
